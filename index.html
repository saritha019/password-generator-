<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>

    <label for="length">Password Length:</label>
    <input type="number" id="length" min="4" max="32" value="12" />

    <div class="options">
      <label><input type="checkbox" id="uppercase" checked /> Include Uppercase Letters</label>
      <label><input type="checkbox" id="lowercase" checked /> Include Lowercase Letters</label>
      <label><input type="checkbox" id="numbers" checked /> Include Numbers</label>
      <label><input type="checkbox" id="special" /> Include Special Characters</label>
    </div>

    <button id="generate">Generate Password</button>

    <textarea id="result" readonly placeholder="Your generated password will appear here..."></textarea>
  </div>

  <script src="script.js"></script>
</body>
</html>
